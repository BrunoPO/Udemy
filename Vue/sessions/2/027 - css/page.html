<!DOCTYPE html>

<head>
    <script src="../../../libs/vue.js"></script>
    <style>
        .demo{
            background-color: grey;
            height: 200px;
            width: 200px;
            margin-left: 1rem;
            float: left;
        }
        .red{
            background-color: red;
        }
        .green{
            background-color: green;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="app">
        <div
            class="demo"
            @click="attachRed = !attachRed"
            :class="divClasses"
            ></div>
        <div
            class="demo"
            @click="attachGreen = !attachGreen"
            :class="{green: attachGreen}"
            ></div>
        <div
            class="demo"
            @click="attachRed = !attachRed"
            :class="[color, {red: attachRed}]"
            ></div>
        <hr>
        <input type="text" v-model="color">

    </div>
    
    <script>
        new Vue({
            el: '#app',
            data: {
                attachRed: false,
                attachGreen: true,
                color: 'green'
            },
            computed:{
                divClasses: function(){
                    return {
                        red: this.attachRed,
                        blue: !this.attachRed
                    }
                }
            }
        });
    </script>
</body>
