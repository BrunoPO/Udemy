<!DOCTYPE html>
<head>
    <script src="../../../libs/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="increase(2,$event)">Click me</button>
        <p>{{ counter }}</p>
        <p v-on:mousemove="updateCoordanates">Coordinates ({{x}},{{y}}) 
          <span v-on:mousemove.stop="">- DEAD SPOT</span>
        </p>
        <input type="text" v-on:keyup.enter.space="alertMe">
    </div>
    
    <script>
        new Vue({
          el: '#app',
          data: {
            counter: 0,
            x: 0,
            y: 0
          },
          methods: {
            increase: function(step, event){
              this.counter += step;
            },
            updateCoordanates: function(event){
              this.x = event.clientX;
              this.y = event.clientY;
            },
            alertMe: function(){//alert when the key (enter, space) is pressed
              alert("Alert!");
            }
          }
        });
    </script>
</body>
