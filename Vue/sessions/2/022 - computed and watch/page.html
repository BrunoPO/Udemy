<!DOCTYPE html>
<head>
    <script src="../../../libs/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="counter++">Increase</button>
        <button v-on:click="counter--">Decrease</button>
        <button v-on:click="secondCounter++">Increase Second</button>
        <p>Counter: {{ counter }} | {{secondCounter}}</p>
        <p>Counter: {{ result() }} | {{output}}</p>
    </div>
    
    <script>
        new Vue({
          el: '#app',
          data: {
            counter: 0,//o uso do counter++/counter-- evita a criação de função
            secondCounter: 0
          },
          computed: {
            output: function(){//computed analise code, so output will just when counter is modified (counter)
              console.log("computed");
              return (this.counter>5)?'Greater than 5':'Smaller than 5';
            }
          },
          methods: {
            result: function(step, event){//re-render on every change of values of #app (counter, secondCounter)
              console.log("method");
              return (this.counter>5)?'Greater than 5':'Smaller than 5';
            }
          }
        });
    </script>
</body>
