    <body>
        <script>
        class Person {}
        let person = Reflect.construct(Person, []);

        let config = {
            greet() {
                console.log("Hello there!");
            }
        };
        Reflect.setPrototypeOf(person, config);

        Reflect.apply(person.greet, person, []);
        </script>
    </body>
</html>
